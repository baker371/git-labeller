name: Label Sync

on: [push]


jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13.8

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Import Label
      run: |
        git clone https://github.com/k8-proxy/k8-data-visualization/
        cd k8-data-visualization
        git checkout labels
        cd labels
        go build -v .
      
    - name: Apply Label
      run: GITHUB_TOKEN=${{ secrets.MY_SECRET }} github-labeller TeraTech-Uganda

        

        
